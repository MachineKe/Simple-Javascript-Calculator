<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" href="https://res.cloudinary.com/dmpposta9/image/upload/v1698491130/Javascript/JavascriptCalc/calc_c5ttqj.png"
    <meta property="og:title" content="Simple Javascript Calculator" />
    <meta
      property="og:desscription"
      content="Simple Calculator made with Javascript"
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dmpposta9/image/upload/v1698491130/Javascript/JavascriptCalc/calc_c5ttqj.png"
    />
    <meta
      property="og:url"
      content="https://markkiprotich.w3spaces.com/SimpleJsCalc/index.html"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="box">
      <div class="screen">0</div>
      <div class="panel">
        <div class="firstLine">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button class="operators" id="plus">+</button>
        </div>
        <div class="secondLine">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button class="operators" id="minus">-</button>
        </div>
        <div class="thirdtLine">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button class="operators" id="multiply">*</button>
        </div>
        <div class="fourthLine">
          <button id="0">0</button>
          <button id="point">.</button>
          <button id="clear">C</button>
          <button class="operators" id="divide">/</button>
        </div>
        <div class="lastLine">
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
